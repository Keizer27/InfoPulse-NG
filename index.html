
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfoPulse Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>InfoPulse Admin</h1>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav id="menu">
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <div id="login-section">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Admin Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="upload-section" class="hidden">
      <h2>Upload Article</h2>
      <input type="text" id="title" placeholder="Article Title" />
      <textarea id="content" rows="5" placeholder="Article Content"></textarea>
      <input type="text" id="keywords" placeholder="Keywords (comma separated)" />
      <input type="text" id="imageUrl" placeholder="Image URL" />
      <select id="category">
        <option value="">Select Category</option>
        <option value="tech">Tech</option>
        <option value="design">Design</option>
        <option value="business">Business</option>
        <option value="health">Health</option>
        <option value="education">Education</option>
        <option value="travel">Travel</option>
        <option value="finance">Finance</option>
        <option value="lifestyle">Lifestyle</option>
      </select>
      <button onclick="uploadContent()">Upload</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
