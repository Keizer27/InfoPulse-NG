<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin: 1rem 0;
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- Firebase -->
  <script type="module" src="./login.js"></script>
</body>
</html>
