<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <!-- Same Firebase and CSS includes as index.html -->
    <style>
        .post-editor {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Welcome Admin</h2>
        <div class="post-editor">
            <h3>Create New Post</h3>
            <input type="text" id="postTitle" placeholder="Title">
            <textarea id="postContent" placeholder="Content"></textarea>
            <button onclick="publishPost()">Publish</button>
            <button onclick="logout()" style="background: #f44336;">Logout</button>
        </div>
        
        <div id="postsContainer">
            <h3>Your Posts</h3>
            <!-- Posts will appear here -->
        </div>
    </div>

    <script>
        // Firebase and post management code would go here
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>
