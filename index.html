<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Blog</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --danger: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Auth Section */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h2 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        /* Dashboard */
        .dashboard {
            display: none;
        }
        
        .editor-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-bottom: 3rem;
        }
        
        /* Error Message */
        .error-message {
            color: var(--danger);
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Admin Login</h2>
                    <p>Enter your admin credentials</p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••">
                </div>
                <button id="loginBtn" class="btn btn-primary btn-block" onclick="login()">Login</button>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <h1>Admin Dashboard</h1>
            <button class="btn btn-primary" onclick="logout()">Logout</button>
            
            <div class="editor-card">
                <h2>Create New Post</h2>
                <div class="form-group">
                    <input type="text" id="postTitle" class="form-control" placeholder="Post Title">
                </div>
                <div class="form-group">
                    <textarea id="postContent" class="form-control" rows="5" placeholder="Post Content"></textarea>
                </div>
                <button class="btn btn-primary" onclick="publishPost()">Publish Post</button>
            </div>

            <div id="postsFeed">
                <h2>Published Posts</h2>
                <!-- Posts will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Debugging Firebase Configuration
        console.log("Initializing Firebase...");
        
        const firebaseConfig = {
            apiKey: "Aktxsysnet2v0g8bq3aTmdTm0xy9hmgz",
            authDomain: "infopublic-5x9fb.firebaseapp.com",
            projectId: "infopublic-5x9fb",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        // Initialize Firebase
        try {
            const app = firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized successfully");
            
            const auth = firebase.auth();
            const db = firebase.firestore();
            
            // Debug auth object
            console.log("Auth object:", auth);
            
            // Auth State Listener
            auth.onAuthStateChanged((user) => {
                console.log("Auth state changed. User:", user);
                
                const authSection = document.getElementById('authSection');
                const dashboard = document.getElementById('dashboard');
                
                if (user) {
                    // User is signed in
                    authSection.style.display = 'none';
                    dashboard.style.display = 'block';
                    loadPosts();
                    console.log("User is logged in:", user.email);
                } else {
                    // User is signed out
                    authSection.style.display = 'flex';
                    dashboard.style.display = 'none';
                    console.log("User is logged out");
                }
            });

            // Login Function
            function login() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');
                const errorElement = document.getElementById('loginError');
                
                console.log("Attempting login with:", email);
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
                errorElement.style.display = 'none';
                
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log("Login successful:", userCredential.user);
                    })
                    .catch((error) => {
                        console.error("Login error:", error);
                        errorElement.textContent = error.message;
                        errorElement.style.display = 'block';
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Login';
                    });
            }

            // Logout Function
            function logout() {
                console.log("Logging out...");
                auth.signOut()
                    .then(() => {
                        console.log("Logout successful");
                    })
                    .catch((error) => {
                        console.error("Logout error:", error);
                    });
            }

            // Post Functions
            function publishPost() {
                const title = document.getElementById('postTitle').value;
                const content = document.getElementById('postContent').value;
                
                console.log("Publishing post:", title);
                
                db.collection('posts').add({
                    title: title,
                    content: content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    console.log("Post published successfully");
                    document.getElementById('postTitle').value = '';
                    document.getElementById('postContent').value = '';
                    loadPosts();
                })
                .catch((error) => {
                    console.error("Error publishing post:", error);
                });
            }

            function loadPosts() {
                console.log("Loading posts...");
                
                db.collection('posts')
                    .orderBy('timestamp', 'desc')
                    .get()
                    .then((querySnapshot) => {
                        console.log(`Found ${querySnapshot.size} posts`);
                        
                        let postsHTML = '';
                        querySnapshot.forEach((doc) => {
                            const post = doc.data();
                            postsHTML += `
                                <div style="background: white; padding: 1rem; margin: 1rem 0; border-radius: 8px;">
                                    <h3>${post.title}</h3>
                                    <p>${post.content}</p>
                                    <small>${post.timestamp?.toDate().toLocaleString()}</small>
                                    <button onclick="deletePost('${doc.id}')">Delete</button>
                                </div>
                            `;
                        });
                        
                        document.getElementById('postsFeed').innerHTML = postsHTML;
                    })
                    .catch((error) => {
                        console.error("Error loading posts:", error);
                    });
            }

            function deletePost(postId) {
                console.log("Deleting post:", postId);
                
                if (confirm('Are you sure you want to delete this post?')) {
                    db.collection('posts').doc(postId).delete()
                        .then(() => {
                            console.log("Post deleted successfully");
                            loadPosts();
                        })
                        .catch((error) => {
                            console.error("Error deleting post:", error);
                        });
                }
            }

            // Make functions available globally for HTML onclick
            window.login = login;
            window.logout = logout;
            window.publishPost = publishPost;
            window.deletePost = deletePost;

        } catch (error) {
            console.error("Firebase initialization error:", error);
            document.getElementById('loginError').textContent = "App configuration error. Check console.";
            document.getElementById('loginError').style.display = 'block';
        }
    </script>
</body>
</html>
