<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Explore trending articles across tech, health, finance, lifestyle, education, and more on InfoPulseNG." />
  <title>InfoPulseNG - Latest Trends & Insights</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER/NAVIGATION -->
  <header class="navbar">
    <div class="logo">InfoPulse<span>NG</span></div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">Tech</a>
      <a href="#">Finance</a>
      <a href="#">Health</a>
      <a href="#">Lifestyle</a>
      <a href="#">Education</a>
      <a href="#">E-Commerce</a>
      <a href="#">Latest Tech</a>
    </nav>
  </header>

  <!-- SEARCH + CATEGORY FILTER -->
  <section class="filters">
    <input type="text" id="searchInput" placeholder="🔍 Search for articles..." oninput="filterArticles()" />
    <select id="categoryFilter" onchange="filterArticles()">
      <option value="All">📚 All Categories</option>
      <option value="Tech">💻 Tech</option>
      <option value="Finance">💸 Finance</option>
      <option value="Health">🧬 Health</option>
      <option value="Lifestyle">🌿 Lifestyle</option>
      <option value="Education">🎓 Education</option>
      <option value="E-Commerce">🛒 E-Commerce</option>
      <option value="Latest Tech">🚀 Latest Tech</option>
    </select>
  </section>

  <!-- ARTICLES DISPLAY GRID -->
  <main>
    <div id="articlesContainer" class="articles-grid">
      <!-- Articles will be loaded dynamically from Firebase by public.js -->
    </div>

    <div class="loading" id="loadingIndicator">
      <p>Loading articles...</p>
    </div>
    <div id="noResults" class="hidden">
      <p>😕 No articles match your search or category.</p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 <strong>InfoPulseNG</strong>. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }
  </script>
  <script src="public.js"></script>

</body>
</html>
