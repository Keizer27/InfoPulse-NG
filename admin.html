<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard – InfoPulseNG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-dashboard">
  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">InfoPulseNG</h1>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="menu" id="adminMenu">
      <span id="userStatus"></span>
      <button id="logoutBtn" class="btn small-btn">Logout</button>
    </div>
  </header>

  <!-- Admin Form -->
  <main class="form-container">
    <h2>Post New Article</h2>
    <form id="articleForm">
      <div class="form-group">
        <label for="title">Title <span>*</span></label>
        <input type="text" id="title" required placeholder="Enter article title" />
      </div>

      <div class="form-group">
        <label for="category">Category <span>*</span></label>
        <select id="category" required>
          <option value="">-- Select a category --</option>
          <option value="Tech">Tech</option>
          <option value="Finance">Finance</option>
          <option value="Health">Health</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Education">Education</option>
          <option value="E-commerce">E-commerce</option>
          <option value="Latest Tech">Latest Tech</option>
        </select>
      </div>

      <div class="form-group">
        <label for="keywords">SEO Keywords</label>
        <input type="text" id="keywords" placeholder="e.g. startup, AI, fintech" />
      </div>

      <div class="form-group">
        <label for="image">Upload Image (optional)</label>
        <input type="file" id="image" accept="image/*" />
      </div>

      <div class="form-group">
        <label for="content">Article Content <span>*</span></label>
        <textarea id="content" rows="10" required placeholder="Write your article..."></textarea>
      </div>

      <button type="submit" class="btn">Publish Article</button>
    </form>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("adminMenu");
      menu.classList.toggle("show");
    }
  </script>
  <script type="module" src="admin.js"></script>
</body>
</html>
