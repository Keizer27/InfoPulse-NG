
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InfoPulse Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>InfoPulse Blog</h1>
  </header>

  <div class="container" id="articles-container">
    <h2>Recent Articles</h2>
    <div id="articles" class="grid"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script type="module">
    import { firebaseConfig } from './firebase-config.js';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadArticles() {
      const q = query(collection(db, "articles"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      const articlesContainer = document.getElementById("articles");

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="\${data.imageUrl}" alt="Article Image" />
          <h3>\${data.title}</h3>
          <p><strong>Category:</strong> \${data.category}</p>
          <p>\${data.content.substring(0, 100)}...</p>
          <small><strong>Keywords:</strong> \${data.keywords}</small>
        `;
        articlesContainer.appendChild(card);
      });
    }

    loadArticles();
  </script>
</body>
</html>
