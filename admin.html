<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - InfoPulseNG</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/admin.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body>
  <div class="admin-wrapper">
    <!-- Sidebar Navigation -->
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <h2>InfoPulseNG</h2>
        <p>Admin Dashboard</p>
      </div>
      <nav>
        <ul>
          <li class="active">
            <a href="#"><i class="fas fa-newspaper"></i> Articles</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <!-- Admin Header -->
      <header class="admin-header">
        <div class="header-left">
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1>Create New Article</h1>
        </div>
        <div class="header-right">
          <div class="user-profile">
            <span id="adminEmail">admin@infopulseng.com</span>
            <button class="logout-btn" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Article Form -->
      <div class="admin-container">
        <form id="postForm" class="admin-form">
          <div class="form-grid">
            <!-- Left Column -->
            <div class="form-column">
              <div class="form-group">
                <label for="title">Title*</label>
                <input type="text" id="title" required placeholder="Enter article title">
              </div>

              <div class="form-group">
                <label for="content">Content*</label>
                <textarea id="content" rows="12" required placeholder="Write your article content here..."></textarea>
              </div>

              <div class="form-group">
                <label for="excerpt">Excerpt</label>
                <textarea id="excerpt" rows="3" placeholder="Brief summary for preview..."></textarea>
              </div>
            </div>

            <!-- Right Column -->
            <div class="form-column">
              <div class="form-group">
                <label for="category">Category*</label>
                <select id="category" required>
                  <option value="">-- Select Category --</option>
                  <option value="Tech">Tech</option>
                  <option value="Finance">Finance</option>
                  <option value="Health">Health</option>
                  <option value="Lifestyle">Lifestyle</option>
                  <option value="Education">Education</option>
                  <option value="E-commerce">E-commerce</option>
                  <option value="Latest Tech">Latest Tech</option>
                </select>
              </div>

              <div class="form-group">
                <label for="keywords">SEO Keywords</label>
                <input type="text" id="keywords" placeholder="ai, technology, trends (comma separated)">
                <small class="hint">Helps with search engine visibility</small>
              </div>

              <div class="form-group">
                <label for="readTime">Estimated Read Time (minutes)</label>
                <input type="number" id="readTime" min="1" value="5">
              </div>

              <div class="form-group">
                <label for="image">Featured Image</label>
                <div class="image-upload">
                  <input type="file" id="image" accept="image/*">
                  <div class="image-preview" id="imagePreview">
                    <i class="fas fa-image"></i>
                    <span>No image selected</span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>
                  <input type="checkbox" id="featured"> Featured Article
                </label>
                <label>
                  <input type="checkbox" id="published" checked> Publish Immediately
                </label>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-secondary" id="saveDraft">
              <i class="fas fa-save"></i> Save Draft
            </button>
            <button type="submit" class="btn-primary">
              <i class="fas fa-paper-plane"></i> Publish Article
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script src="js/admin.js"></script>
</body>
</html>
