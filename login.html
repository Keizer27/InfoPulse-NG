<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - InfoPulseNG</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-login-page">
  <!-- Admin Login Container -->
  <div class="admin-login-container">
    <!-- Header with Logo -->
    <header class="login-header">
      <div class="logo-container">
        <h1 class="logo">
          <i class="fas fa-bolt"></i> InfoPulse<span>NG</span>
        </h1>
        <p class="tagline">Content Management System</p>
      </div>
      <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Site
      </a>
    </header>

    <!-- Login Form -->
    <main class="login-main">
      <div class="login-card">
        <div class="login-header">
          <h2><i class="fas fa-lock"></i> Admin Portal</h2>
          <p>Enter your credentials to continue</p>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="admin@infopulseng.com" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-key"></i>
              <input type="password" id="password" placeholder="••••••••" required>
              <button type="button" id="togglePassword" class="password-toggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>

          <div id="loginError" class="error-message"></div>
        </form>

        <div class="login-footer">
          <p>Having trouble? <a href="mailto:support@infopulseng.com">Contact support</a></p>
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase and Login JS -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
