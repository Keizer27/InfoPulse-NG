<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - InfoPulseNG</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="admin-header">
    <h1>InfoPulseNG Admin</h1>
    <button onclick="firebase.auth().signOut()">Logout</button>
  </header>

  <main class="admin-container">
    <form id="postForm" class="admin-form">
      <h2>Publish New Article</h2>

      <label for="title">Title</label>
      <input type="text" id="title" required placeholder="Enter article title" />

      <label for="content">Content</label>
      <textarea id="content" rows="8" required placeholder="Write your article here..."></textarea>

      <label for="category">Category</label>
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option value="Tech">Tech</option>
        <option value="Finance">Finance</option>
        <option value="Health">Health</option>
        <option value="Lifestyle">Lifestyle</option>
        <option value="Education">Education</option>
        <option value="E-commerce">E-commerce</option>
        <option value="Latest Tech">Latest Tech</option>
      </select>

      <label for="keywords">SEO Keywords (comma-separated)</label>
      <input type="text" id="keywords" placeholder="e.g. ai, automation, tech trends" />

      <label for="image">Upload Image (optional)</label>
      <input type="file" id="image" accept="image/*" />

      <button type="submit">Post Article</button>
    </form>
  </main>

  <script src="admin.js"></script>
</body>
</html>
